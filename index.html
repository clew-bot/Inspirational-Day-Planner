  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Start Keeping Track - </title>
   
  </head>

  <body>
    
    <button id="military" onclick="toggle()">Tips for reading military time</button>
    <div id="text"></div>
    <header class="jumbotron">
      <h1 class="display-3">What's Next?</h1>
      <p class="lead">Track your day and save your progress.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    

    <section class="container">
       
      <section id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row1">

          <textarea rows="3" id="description-8" class="col-md-9 textcolor" placeholder="Remember why you're here in the first place"></textarea>
          <button id="8" class="saveButton">Save</button>
      </section>
      <section id="calendar-row2" class="row justify-content-md-center border-top border-bottom calendar-row1">

      </section>

      <section id="calendar-row6" class="row justify-content-md-center border-top border-bottom calendar-row1">

          <button id="13" class="saveButton">Save</button>
